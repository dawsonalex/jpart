name: Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:


jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Test
        run: go test -v ./...

      - name: Bump version and push tag
        id: bump_version
        uses: anothrNick/github-tag-action@1.36.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: false
          DEFAULT_BUMP: none

      - name: Compile
        run: make release
        env:
          CLI_VERSION: ${{ steps.bump_version.outputs.new_tag }}

      - name: Publish doc to go.dev packages
        run: |
          git pull
          curl https://proxy.golang.org/github.com/akhettar/docker-db/@v/${{ steps.bump_version.outputs.new_tag }}.info

      - name: Changelog
        uses: Bullrich/generate-release-changelog@master
        id: changelog
        env:
          REPO: ${{ github.repository }}

      - name: Release
        uses: softprops/action-gh-release@v1
        if: ${{ steps.bump_version.outputs.part != '' }}
        with:
          tag_name: ${{ steps.bump_version.outputs.new_tag }}
          body: |
            ${{ steps.changelog.outputs.changelog }}
          files: artifact/**
